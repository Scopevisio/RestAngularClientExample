<div class="module">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#!contacts">Kontakte</a></li>
        <li class="active" id="active-contact"></li>
    </ol>
    <div id="char-panel">
        <div id="char-portrait">
            <img id="char-img" check-image ng-src="{{$imgLink}}">
        </div>
        <div id="char-quickinfo">
            <p id="char-title"></p>
        </div>
    </div>
    <div class="explain-icon">
        <img class="explain-icon" src="assets/info.svg" width="64px" id="info-box-table-contact">
        <div class="arrow-up"></div>
    </div>
    <div id="table">
        <table ng-table="contactTable" class="table table-striped table-explain" show-filter="false">
            <tr ng-repeat="(key, contact) in $contactInfo" ng-click="">
                <td data-title="" title="Param" filter="{key: 'text'}" class="col-sm-1">
                    {{key}}
                </td>
                <td title="Name" class="col-sm-3">
                    {{contact}}</td>
            </tr>
        </table>
    </div>


    <div id="contact-detail" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="contact-detail-header"></h4>
                </div>
                <div class="modal-body">
                    <img id="contact-detail-thumb">
                    <p id="contact-detail-body"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


</div>
